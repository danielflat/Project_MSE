<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="background">
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="/static/images/Icon.svg" alt="Logo" width="30" height="24"
                 class="d-inline-block align-text-top">
            TÃ¼bingo
        </a>
        <form class="d-flex searchNav" role="search" action="/search" method="get">
            <input id="searchQueryNav" class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                   name="q" value="">
            <button class="btn btn-outline-primary" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class="container bg-light pb-3">
    <div class="row row-cols-1 row-gap-3">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Full Document</h5>
                    <p class="card-text">{{ document }}</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.querySelector('.searchNav').onsubmit = function(event) {
        let queryNav = document.getElementById("searchQueryNav").value.trim();
        if (!queryNav) {
            alert("Please enter a search query.");
            event.preventDefault();
        } else {
            this.action = `/search?q=${encodeURIComponent(queryNav)}`;
            this.submit();
        }
    };
</script>
<!-- Bootstrap JS -->
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>

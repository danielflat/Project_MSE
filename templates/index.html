<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="/static/images/Icon.svg" alt="Logo" width="30" height="24"
                 class="d-inline-block align-text-top">
            Tübingo
        </a>
        <form class="d-flex searchNav" role="search">
            <input id="searchQueryNav" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class="container bg-light pb-3">
    <form class="searchForm">
        <div class="card">

            <div id="carousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{{ url_for('static', filename='images/tuebingen_image_1.jpg') }}" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="{{ url_for('static', filename='images/tuebingen_image_2.png') }}" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="{{ url_for('static', filename='images/tuebingen_image_3.png') }}" class="d-block w-100">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="card-body">
                <div class="h3">What do you want to find about Tübingen?</div>
                <div class="input-group">
                    <input type="text" class="form-control" id="searchQueryForm" placeholder="Enter your search query">
                    <button class="btn btn-primary input-group-text" type="submit">Search</button>
                </div>
            </div>
        </div>
    </form>
</div>


<script>
    document.querySelector('.searchNav').onsubmit = function(event) {
        let queryNav = document.getElementById("searchQueryNav").value;
        this.action = `/search/${queryNav}`;
        this.submit();
    };

    document.querySelector('.searchForm').onsubmit = function(event) {
        let queryForm = document.getElementById("searchQueryForm").value;
        this.action = `/search/${queryForm}`;
        this.submit();
    };
</script>
<!-- Bootstrap JS -->
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
